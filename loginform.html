		<div class="container" id="c1">
			<div class="row">
				<div class="col-sm-12">
				<h2 class="text-center"><b>Login Here</b></h2>
				</div>
			</div>
		</div>
		
		<div class="container" id="c2" ng-controller="ctrl">
			<div class="row">
				<div class="col-sm-3"></div>
					<div class="col-sm-6">
					<form name="form1" action="#" method="POST">
						<div class="row form-group">
						<div class="col-sm-4"><label>Name</label></div>
						<div class="col-sm-8">
						<input type="text" class="form-control" ng-model="fname" name="fname" placeholder="Enter name" required></input>
						<span ng-show="form1.fname.$touched && form1.fname.$invalid">
						<h5>Please enter your name !</h5>
						</span>
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-sm-4"><label>Email</label></div>
						<div class="col-sm-8">
						<input type="text" class="form-control" ng-model="email" name="email" placeholder="Enter email" required></input>
						<span ng-show="form1.email.$touched && form1.email.$invalid">
							<h5>Please enter email !</h5>
						</span>
						</div>
					</div>
					
					<div class="row form-group">
						<div class="col-sm-4"><label>Password</label></div>
						<div class="col-sm-8">
						<input type="password" ng-hide="hidepassword" class="form-control" ng-model="pass" name="pass"  placeholder="Enter password" required></input>
						<input type="text" ng-show="hidepassword" class="form-control" ng-model="pass" name="pass"  placeholder="Enter password"required></input>
						<span ng-show="form1.pass.$touched && form1.pass.$invalid">
							Please enter your password !
						</span>
						</div>
					</div>
					
					<div class="row form-group text-center">
					<input type="checkbox" value="passwordhidden" ng-model="hidepassword"></input>
					<label>show password</label>
					</div>
					
					<br>
					<center><a href="homepage.html"><button type="submit" class="btn btn-default btn-lg">Sign In</button></a></center>
